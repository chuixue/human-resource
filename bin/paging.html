<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!--<link rel="icon" href="../../favicon.ico">-->

	<title>Paging rows - FooTable</title>

	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- Prism -->
	<link href="../css/prism.css" rel="stylesheet">

	<!-- FooTable Bootstrap CSS -->
	<link href="../css/footable.bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="../js/html5shiv.min.js"></script>
	<script src="../js/respond.min.js"></script>
	<![endif]-->
</head>

<body class="docs">


<!-- Content -->
<div class="container">
	<div class="docs-section">



		<div class="example">
			<table id="paging-example-1" class="table" data-paging="true" data-filtering="true" data-sorting="true" data-page-size="6"></table>
		</div>

	</div>

</div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/prism.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../js/ie10-viewport-bug-workaround.js"></script>
<!-- Add in any FooTable dependencies we may need -->
<script src="../js/moment.min.js"></script>
<!-- Add in FooTable itself -->
<script src="../js/footable.min.js"></script>
<!-- Initialize FooTable -->
<script>
	jQuery(function($){
		$('#paging-example-1').footable({
			"columns": $.get("content/columns.json"),
			"rows": $.get("content/rows.json"),
			"paging": {
				"size": 5
			}
		});
		
	});
</script>
</body>
</html>
