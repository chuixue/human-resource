<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/public.css" rel="stylesheet">
    
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#666;">
  <div class="container-fluid" style="background-color:#ccc;">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><i class="icon-home icon-1x"></i> 数联寻英人力资源大数据平台</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" style="background-color:#ccc;">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">数据导入</a></li>
        <li><a href="#">用户设置</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
      </ul>
      <div class="right">
          <form class="navbar-form navbar-left" role="search">
              <div class="input-group" style="width:220px; float:right; ">
                  <input type="text" class="form-control" placeholder="Search...">
                  <span class="input-group-addon"><i class="icon-search icon-1x"></i></span>
              </div>
          </form>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="background-color:rgba(51, 51, 51, 0.99);color:white">
            <ul id="bar-human" class="nav nav-sidebar">
                <li class="active">
                    <a href="#"><i class="glyphicon glyphicon-th-large"></i> 数据可视化 <span class="sr-only">(current)</span></a>
                </li>
            </ul>		
			<script id="tm_menu" type="text/html">
                <% menu.forEach(function(d, i){ %>
                    <ul class="nav nav-sidebar">
                        <li>
                            <a href="#system<%= i %>" class="nav-header collapsed" data-toggle="collapse">
                                <i class="glyphicon glyphicon-<%= d.icon %>"></i> <%= d.name %>
                                <span class="pull-right glyphicon glyphicon-chevron-toggle"></span>
                            </a>
                            <ul id="system<%= i %>" class="nav nav-list collapse" style="height: 0px;">
                                <% d.chlidren.forEach(function(c){ %>
                                    <li style="text-align:center">
										<a href="<%= c.url %>"><i class=""></i> <%= c.name %></a>
									</li>
                                <% }); %>
                            </ul>
                        </li>
                    </ul>	
                <% }); %>
            </script>
            <ul id="bar-data" class="nav nav-sidebar" style="margin-top:20px;">
                <li class="active">
                    <a href="#">
                        <i class="glyphicon glyphicon-th-large"></i> 数据集成 <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
    	</div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="background-color:#ebedf3; ">
        	<iframe id="fm-main" src="test.html" width="100%" scrolling="yes" frameborder="0" style="min-height:400px;">
            </iframe>
      	</div>
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/ejs.js"></script>
<script language="javascript">
    $(document).ready(function() { 
        var menus = [{ name:"员工构成", icon:'user', chlidren:[
            {name:'年龄分布', url:'#'}, {name:'工龄分布', url:'#'}, {name:'性别分布', url:'#'}, 
            {name:'员工籍贯', url:'#'}, {name:'员工学历', url:'#'}, {name:'员工职能', url:'#'}, {name:'其它分析', url:'#'} 
        ]},
        {name:"时间画像", icon:'time', chlidren:[
            {name:'打卡时间', url:'#'}, {name:'迟到统计', url:'#'}, {name:'早退统计', url:'#'}, 
            {name:'加班统计', url:'#'}, {name:'时间分配', url:'#'}, {name:'其它分析', url:'#'},
        ]},
        {name:"员工绩效", icon:'credit-card', chlidren:[
            {name:'绩效统计', url:'#'}, {name:'薪酬统计', url:'#'}, {name:'对比分析', url:'#'}, 
            {name:'其它分析', url:'#'}
        ]},
        {name:"职业路径", icon:'tasks', chlidren:[
            {name:'频繁模式挖掘', url:'#'}, {name:'路径预测', url:'#'}
        ]},
        {name:"互动关系", icon:'eye-open', chlidren:[
            {name:'工作关系', url:'#'}, {name:'社交关系', url:'#'}, {name:'复杂网络分析', url:'#'}, 
            {name:'异常预警', url:'#'}, 
        ]},			
        ];
        var tm_menu = $("#tm_menu").html();
        var html = ejs.render(tm_menu, { menu: menus });
        $("#bar-human").after(html);

		setFrame();
				
//		<iframe src="test.html" width="100%" height="100%" scrolling="no" frameborder="0" style="min-height:600px"></iframe>
    }); 
	$(window).resize(function(){ setFrame(); });
	function setFrame(){ $("#fm-main").height(document.documentElement.clientHeight - 58); };
	
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/bootstrap.min.js"></script>

<script src="../js/ie10-viewport-bug-workaround.js"></script>
    
    
    
    
    
    
  </body>
</html>
