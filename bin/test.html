<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ECharts test</title>
<script src="../js/esl.js"></script>
<script src="../js/config.js"></script>

<script src="../js/jquery-1.9.1.js"></script>

<link href="../css/public.css" rel="stylesheet">

</head>
<body style="font:宋体;color:black; margin:6px; border-bottom:0px">
<div style="width:100%; height:100%;">
	<div id="fm-pan1" style="width:100%; height:410px; background-color:#FFF">
	    
        <div class="floatL bg-white" style="width:50%;">
            <div class="title">员工学历部门分布</div>
            <div id="view1" style="width:100%;height:380px"></div>    
        </div>
        <div class="floatL bg-white" style="width:50%;">
            <div class="title">公司学历分布</div>
            <div id="view2" style="width:100%;height:380px"></div>    
        </div>        

    </div>    
    <div id="fm-pan2" style="clear:both;width:100%; min-height:400px; margin-top:10px; background-color:#FFF">
    	<div class="title">数据视图</div>
        <div id="view3" style="width:100%;min-height:400px"></div>
    </div>
</div>
<script language="javascript">

$(document).ready(function() {
	$("#fm-pan2").height(document.documentElement.clientHeight - 435);
	$("#view3").height($("#fm-pan2").height() - 30);

	
	var dtx=[], dty=[];
	dty = [6, 28, 25, 8, 3];
	dtx = ["20岁以下", "20-29岁", "30-39岁", "40-49岁", "50岁以上"];
	data = dtx.map(function(d, i){ return {value:dty[i], name:d } });

	
	option = {
	backgroundColor:"#FFF",
    title : { 'text':'各部门员工学历分布', y: 'bottom', x: 'center' },
            tooltip : {'trigger':'axis'},
            legend : {
                'data':['大专','本科','硕士','博士','其它'],
                'selected':{
                    '大专':true,
                    '本科':true,
                    '硕士':true,
                    '博士':true,
                    '其它':false,
                },
				y:25
            },
            toolbox : {
                'show':true, 'orient' : 'vertical', x: 'right',  y: 'center',
                'feature':{
                    'magicType':{'show':true,'type':['line','bar','stack','tiled']},
                    'restore':{'show':true},
                    'saveAsImage':{'show':true}
                }
            },
            calculable : true,
            grid : {'y':55, 'x':50, 'x2':35},
            xAxis : [{
                'type':'category', 'axisLabel':{'interval':0},
                'data':['现金管理部','营销管理部','投资银行部','企业业务部','风险管理部','金融市场部','机构业务部']
            }],
            yAxis : [ { 'type':'value', 'name':'人数', } ],
            series : [
                {
                    'name':'大专',
                    'type':'bar',
                    'data': [18, 12, 0, 5, 0, 10, 10]
                },
                {
                    'name':'本科','type':'bar',
                    'data': [28, 2, 25, 8, 35, 15, 15]
                },
                {
                    'name':'硕士','type':'bar',
                    'data': [8, 1, 5, 2, 17, 5, 5]
                },
                {
                    'name':'博士','type':'bar',
                    'data': [2, 0, 3, 2, 9, 0, 0]
                },
                {
                    'name':'其它','type':'bar',
                    'data': [15, 9, 7, 0, 0, 0, 5]
                }
            ]
	};
	dty = [6, 28, 25, 8, 3];
	dtx = ['大专','本科','硕士','博士','其它'];
	data = dtx.map(function(d, i){ return {value:dty[i], name:d } });
    option2 = {	
		title : { text: '公司人员年龄分布', x:'center', y: 'bottom' },
		tooltip : { trigger: 'item', formatter: "{a} <br/>{b} : {c} ({d}%)" },
		legend: { orient : 'vertical', x : 'right', y : 120, data:dtx },
		series : [{
				name:'员工学历构成', type:'pie', radius : '60%', center: ['50%', '50%'],
				data:data,
		}]
	};            

	Init(option, "view1");
	Init(option2, "view2");
});
	function Init(option,id){
		id=id || "main"
		require(['echarts','echarts/chart/line','echarts/chart/bar','echarts/chart/pie'],
            function (ec) {
                var myChart = ec.init(document.getElementById(id));				
				myChart.setOption(option);
            }
        )	 		
	}
	
	function setDiv(){ console.log(document.body.clientHeight);$("#fm-pan2").height( - 68); };
	$(window).resize(function(){ 
		//setDiv();
		
	});
</script>

</body>
</html>
