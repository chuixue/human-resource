   <link href="chart.css" rel="stylesheet">
<div class="chart"> 
    <div id="consume-chart" style="height:500px"></div>
    
    <script src="echarts/dist/echarts.js"></script>
	 <script src="echarts/dist/echarts-all.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'echarts/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('consume-chart')); 
                
                var option = {
				     title : {
                       text: '会员消费与总消费',
 
                   },
				
				
                    tooltip: {
                       trigger: 'axis'
                    },
                    legend: {
                        data:['会员消费','总消费']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["1月份","2月份","3月份","4月份","5月份","6月份",
							        "7月份","8月份","9月份","10月份","11月份","12月份"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"会员消费",
                            "type":"bar",
                            "data":[20000, 30000, 40000, 50000, 60000, 70000,
							        80000, 90000, 100000, 110000, 120000, 130000
							]
                        },
						{
                            "name":"总消费",
                            "type":"bar",
                            "data":[ 30000, 40000, 50000, 60000, 70000,80000, 
							         90000, 100000, 110000, 120000, 130000,140000
							]
                        },
						
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
	</div>
