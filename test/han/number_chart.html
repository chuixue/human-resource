   <script type="text/javascript" src="myjs/nav.js"></script>

   <link href="chart.css" rel="stylesheet">
   <div class="chart"> 
     <div id="number_chart" style="height:500px"></div>
     <script src="echarts/dist/echarts.js"></script>
	 <script src="echarts/dist/echarts-all.js"></script>
     
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'echarts/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' //  折线图
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('number_chart')); 
              var  option = {
			  title : {
                       text: '每月用餐人数',
 
                   },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['用餐人数' ]
    },
     
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data :["1月份","2月份","3月份","4月份","5月份","6月份",
							        "7月份","8月份","9月份","10月份","11月份","12月份"]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [     
        {
            name:'用餐人数',
            type:'line',
            stack: '总量',
            data:[820, 932, 901, 934, 1290, 1330, 1320, 901, 934, 1290, 1330, 1320]
        }
    ]
};
                    
                 
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
	</div>
